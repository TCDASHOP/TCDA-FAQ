<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />

  <title>FAQ / GUIDE | Transcend Color Digital Apparel</title>
  <meta name="description" content="Transcend Color Digital Apparel – FAQ / GUIDE" />

  <!-- Canonical / OG (必要に応じてURLだけ差し替え) -->
  <link rel="canonical" href="https://faq.tcda.shop/" />
  <meta property="og:title" content="FAQ / GUIDE | Transcend Color Digital Apparel" />
  <meta property="og:description" content="Tap a question to reveal the answer." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://faq.tcda.shop/" />
  <!-- OG画像を用意できたら下を差し替え -->
  <!-- <meta property="og:image" content="https://faq.tcda.shop/og.jpg" /> -->

  <style>
    :root{
      --bg:#050607;
      --panel:#0b0d0f;
      --text:#f2f2f2;
      --muted:rgba(242,242,242,.68);
      --line:rgba(242,242,242,.12);
      --line2:rgba(242,242,242,.18);
      --accent:rgba(242,242,242,.92);

      --radius:14px;
      --container:920px;
      --pad:24px;
      --qpad:18px;
      --shadow: 0 20px 60px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      background: radial-gradient(900px 420px at 50% 0%, rgba(255,255,255,.06), transparent 55%) , var(--bg);
      color:var(--text);
      letter-spacing:.2px;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ opacity:.9; }

    .wrap{
      max-width:var(--container);
      margin:0 auto;
      padding: clamp(18px, 3vw, 42px) var(--pad) 48px;
    }

    /* Header */
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      margin-top: 6px;
      margin-bottom: 18px;
    }
    .logo{
      width:44px;
      height:44px;
      display:block;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.55));
      opacity:.95;
    }
    .brandline{
      text-transform:uppercase;
      letter-spacing:.26em;
      font-size:12px;
      color:rgba(242,242,242,.55);
      text-align:center;
    }
    h1{
      margin:0;
      font-size: clamp(30px, 4vw, 44px);
      letter-spacing:.06em;
      font-weight:700;
      text-align:center;
    }
    .sub{
      margin: 6px 0 0;
      color:var(--muted);
      font-size:14px;
      text-align:center;
      line-height:1.7;
    }

    /* Lang toggle */
    .langbar{
      margin: 18px auto 26px;
      display:flex;
      justify-content:center;
    }
    .seg{
      display:flex;
      gap:8px;
      background: rgba(255,255,255,.04);
      border:1px solid var(--line2);
      border-radius:999px;
      padding:8px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .seg button{
      appearance:none;
      border:0;
      background:transparent;
      color:rgba(242,242,242,.75);
      padding:10px 18px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      letter-spacing:.02em;
      transition: background .15s ease, color .15s ease, transform .08s ease;
    }
    .seg button:active{ transform: scale(.99); }
    .seg button[aria-pressed="true"]{
      background: rgba(242,242,242,.14);
      color:var(--text);
      outline:1px solid rgba(242,242,242,.24);
    }

    /* Sections */
    .section{
      margin-top: 22px;
      border-top:1px solid var(--line);
      padding-top: 18px;
    }
    .section-title{
      text-transform:uppercase;
      letter-spacing:.26em;
      font-size:12px;
      color:rgba(242,242,242,.55);
      margin: 0 0 10px;
    }

    /* Accordion list */
    .faq{
      border-top:1px solid var(--line);
    }
    .item{
      border-bottom:1px solid var(--line);
    }
    .q{
      width:100%;
      text-align:left;
      background:transparent;
      border:0;
      color:var(--text);
      padding: 16px 0;
      cursor:pointer;

      display:flex;
      align-items:flex-start;
      gap:12px;
    }
    .q .qicon{
      flex:0 0 auto;
      width:22px;
      height:22px;
      border:1px solid var(--line2);
      border-radius:999px;
      display:grid;
      place-items:center;
      color:rgba(242,242,242,.75);
      font-weight:800;
      font-size:12px;
      margin-top:2px;
    }
    .q .qtext{
      flex:1 1 auto;
      line-height:1.55;
      font-size:15px;
      color:rgba(242,242,242,.92);
    }
    .q .plus{
      flex:0 0 auto;
      width:26px;
      height:26px;
      display:grid;
      place-items:center;
      color:rgba(242,242,242,.75);
      border-radius:999px;
      margin-top:-2px;
    }
    .q .plus::before{
      content:"+";
      font-size:18px;
      line-height:1;
      transform: translateY(-1px);
      transition: transform .18s ease;
    }
    .item[aria-expanded="true"] .q .plus::before{
      content:"×";
      font-size:18px;
      transform: translateY(-1px);
    }

    .a{
      display:none;
      padding: 0 0 16px 34px;
    }
    .item[aria-expanded="true"] .a{
      display:block;
    }
    .abox{
      background: rgba(255,255,255,.03);
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding: 14px 16px;
      color:rgba(242,242,242,.78);
      line-height:1.75;
      font-size:14px;
    }
    .abox strong{ color:rgba(242,242,242,.92); }

    /* Footer */
    footer{
      margin-top: 38px;
      padding-top: 18px;
      border-top:1px solid var(--line);
      text-align:center;
      color:rgba(242,242,242,.65);
      font-size:13px;
      letter-spacing:.04em;
    }

    /* Small screens */
    @media (max-width:520px){
      .a{ padding-left: 0; }
      .abox{ padding: 14px; }
      .q{ padding: 14px 0; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <header class="brand">
      <img class="logo" src="LOGO.png" alt="Transcend Color Digital Apparel logo" />
      <div class="brandline">TRANSCEND COLOR DIGITAL APPAREL</div>
      <h1>FAQ / GUIDE</h1>
      <p class="sub" data-i18n="lead">
        質問（Q）をタップすると回答（A）が表示されます。<br>
        Tap a question to reveal the answer.
      </p>
    </header>

    <!-- Language Toggle -->
    <div class="langbar" role="navigation" aria-label="Language toggle">
      <div class="seg" role="group" aria-label="Language">
        <button type="button" id="btn-ja" aria-pressed="true">日本語</button>
        <button type="button" id="btn-en" aria-pressed="false">English</button>
      </div>
    </div>

    <!-- RETURNS & EXCHANGES -->
    <section class="section" aria-label="Returns & Exchanges">
      <h2 class="section-title">RETURNS &amp; EXCHANGES</h2>
      <div class="faq" id="faq-returns"></div>
    </section>

    <!-- SIZE GUIDE -->
    <section class="section" aria-label="Size Guide">
      <h2 class="section-title">SIZE GUIDE</h2>
      <div class="faq" id="faq-size"></div>
    </section>

    <!-- PRODUCT IMAGES -->
    <section class="section" aria-label="Product Images">
      <h2 class="section-title">PRODUCT IMAGES</h2>
      <div class="faq" id="faq-images"></div>
    </section>

    <!-- PAYMENT METHODS -->
    <section class="section" aria-label="Payment Methods">
      <h2 class="section-title">PAYMENT METHODS</h2>
      <div class="faq" id="faq-payment"></div>
    </section>

    <!-- SHIPPING & FEES -->
    <section class="section" aria-label="Shipping & Fees">
      <h2 class="section-title">SHIPPING &amp; FEES</h2>
      <div class="faq" id="faq-shipping"></div>
    </section>

    <!-- INTERNATIONAL SHIPPING -->
    <section class="section" aria-label="International Shipping">
      <h2 class="section-title">INTERNATIONAL SHIPPING</h2>
      <div class="faq" id="faq-international"></div>
    </section>

    <!-- PRODUCT & PRICING -->
    <section class="section" aria-label="Product & Pricing">
      <h2 class="section-title">PRODUCT &amp; PRICING</h2>
      <div class="faq" id="faq-pricing"></div>
    </section>

    <footer>
      Transcend Color Digital Apparel
    </footer>
  </main>

  <script>
    // -----------------------------
    // Data (12 items total)
    // -----------------------------
    const DATA = {
      returns: [
        {
          q: {
            ja: "返品・交換はできますか？",
            en: "Can I return or exchange my item?"
          },
          a: {
            ja: "<strong>A.</strong> 原則として、お客様都合による返品・交換はお受けしておりません。<br>当ショップの商品はすべてご注文後に制作されるオンデマンド生産のためです。",
            en: "<strong>A.</strong> We generally do not accept returns or exchanges due to customer preference.<br>All items are made to order after purchase."
          }
        },
        {
          q: {
            ja: "初期不良・誤配送の場合は？",
            en: "What if my item is defective or incorrect?"
          },
          a: {
            ja: "<strong>A.</strong> 商品に不備（初期不良）または当店都合の誤配送があった場合は、状況確認のうえ対応いたします。<br>お届け後できるだけ早く「お問い合わせ」よりご連絡ください（写真の添付があるとスムーズです）。",
            en: "<strong>A.</strong> If your item arrives defective or incorrect due to our error, we will assist after confirming the situation.<br>Please contact us as soon as possible via the Contact page (photos help a lot)."
          }
        },
        {
          q: {
            ja: "サイズが合わなかった場合は？",
            en: "Can I exchange for a different size?"
          },
          a: {
            ja: "<strong>A.</strong> オンデマンド生産のため、原則としてサイズ都合の交換は承っておりません。<br>ご購入前にサイズガイドをご確認ください。",
            en: "<strong>A.</strong> Because items are made to order, we generally cannot exchange sizes due to customer preference.<br>Please review the Size Guide before purchasing."
          }
        }
      ],

      size: [
        {
          q: { ja: "サイズはどのように選べばいいですか？", en: "How should I choose my size?" },
          a: {
            ja: "<strong>A.</strong> 商品ページのサイズ表をご確認ください。<br>トップスは「身幅（平置き）×2＝仕上がり胸囲」を基準に、ヌード寸法＋ゆとりで選ぶのがおすすめです。",
            en: "<strong>A.</strong> Please check the size chart on each product page.<br>For tops, you can estimate the garment chest by “body width (flat) × 2” and choose with your desired ease."
          }
        },
        {
          q: { ja: "サイズに誤差はありますか？", en: "Are there size variations?" },
          a: {
            ja: "<strong>A.</strong> 採寸方法や製造工程により、表記サイズから±1〜2cm程度の差が出る場合があります。",
            en: "<strong>A.</strong> Measurements may vary by approximately ±1–2 cm depending on the measuring method and production process."
          }
        }
      ],

      images: [
        {
          q: { ja: "商品画像（モデル画像）について", en: "About model images" },
          a: {
            ja: "<strong>A.</strong> 商品画像は、色味・質感をできるだけ正確に伝えるよう制作しています。<br>ただし閲覧環境（画面設定・照明）により見え方が異なる場合があります。",
            en: "<strong>A.</strong> We create images to represent color and texture as accurately as possible.<br>However, appearance may vary depending on your display and viewing conditions."
          }
        }
      ],

      payment: [
        {
          q: { ja: "利用できる支払い方法は？", en: "What payment methods are accepted?" },
          a: {
            ja: "<strong>A.</strong> お支払い方法は、BASEの決済（クレジットカード等）に準拠します。<br>商品ページ／購入画面に表示される手段をご確認ください。",
            en: "<strong>A.</strong> Payment methods follow BASE checkout options (e.g., credit card, etc.).<br>Please confirm available methods shown on the product/checkout page."
          }
        }
      ],

      shipping: [
        {
          q: { ja: "送料はかかりますか？", en: "Do you charge shipping fees?" },
          a: {
            ja: "<strong>A.</strong> 送料はお届け先・商品・配送方法により異なります。<br>購入画面にて確定金額をご確認ください。",
            en: "<strong>A.</strong> Shipping fees vary by destination, items, and shipping method.<br>Please confirm the final amount at checkout."
          }
        },
        {
          q: { ja: "配送にはどれくらい時間がかかりますか？", en: "How long does shipping take?" },
          a: {
            ja: "<strong>A.</strong> 受注生産のため、制作期間＋配送日数がかかります。<br>目安は商品ページの案内をご確認ください（国・時期により変動します）。",
            en: "<strong>A.</strong> Since items are made to order, delivery time includes production + shipping.<br>Please check the product page for estimates (varies by country/season)."
          }
        }
      ],

      international: [
        {
          q: { ja: "海外配送は可能ですか？", en: "Do you ship internationally?" },
          a: {
            ja: "<strong>A.</strong> はい。海外配送に対応しています。<br>対応国・送料は購入画面にてご確認ください。",
            en: "<strong>A.</strong> Yes, we ship internationally.<br>Supported countries and fees are shown at checkout."
          }
        },
        {
          q: { ja: "関税や輸入税はかかりますか？", en: "Will I need to pay customs duties or import taxes?" },
          a: {
            ja: "<strong>A.</strong> 国・地域の規定により、関税・輸入税等が発生する場合があります。<br>これらは原則としてお客様負担となります。",
            en: "<strong>A.</strong> Depending on your country/region, customs duties or import taxes may apply.<br>These fees are typically the customer’s responsibility."
          }
        }
      ],

      pricing: [
        {
          q: { ja: "販売価格について", en: "About pricing" },
          a: {
            ja: "<strong>A.</strong> 販売価格は、製造コスト・素材仕様・制作工程・為替などを踏まえて設定しています。<br>表示価格には税込表記が含まれ、通貨表示は閲覧設定により変わる場合があります。",
            en: "<strong>A.</strong> Prices are set based on production cost, materials, process, and exchange rates.<br>Displayed prices may include tax notation depending on your view, and currency display may vary by settings."
          }
        }
      ]
    };

    // -----------------------------
    // Render helpers
    // -----------------------------
    function escapeHTML(s){
      return s.replace(/[&<>"']/g, (c)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
    }

    function makeItem({q,a}, lang){
      const item = document.createElement("div");
      item.className = "item";
      item.setAttribute("aria-expanded", "false");

      const btn = document.createElement("button");
      btn.className = "q";
      btn.type = "button";

      const icon = document.createElement("div");
      icon.className = "qicon";
      icon.textContent = "Q";

      const text = document.createElement("div");
      text.className = "qtext";
      text.textContent = q[lang];

      const plus = document.createElement("div");
      plus.className = "plus";
      plus.setAttribute("aria-hidden","true");

      const answerWrap = document.createElement("div");
      answerWrap.className = "a";
      const box = document.createElement("div");
      box.className = "abox";
      box.innerHTML = a[lang];
      answerWrap.appendChild(box);

      btn.appendChild(icon);
      btn.appendChild(text);
      btn.appendChild(plus);

      btn.addEventListener("click", ()=>{
        const open = item.getAttribute("aria-expanded")==="true";
        // Close others in same list for a clean feel (like tcda.shop)
        const siblings = item.parentElement.querySelectorAll(".item[aria-expanded='true']");
        siblings.forEach(s=>{
          if(s!==item) s.setAttribute("aria-expanded","false");
        });
        item.setAttribute("aria-expanded", open ? "false" : "true");
      });

      item.appendChild(btn);
      item.appendChild(answerWrap);
      return item;
    }

    function renderAll(lang){
      const map = [
        ["faq-returns", DATA.returns],
        ["faq-size", DATA.size],
        ["faq-images", DATA.images],
        ["faq-payment", DATA.payment],
        ["faq-shipping", DATA.shipping],
        ["faq-international", DATA.international],
        ["faq-pricing", DATA.pricing]
      ];

      map.forEach(([id, arr])=>{
        const root = document.getElementById(id);
        root.innerHTML = "";
        arr.forEach(obj => root.appendChild(makeItem(obj, lang)));
      });

      // Lead text
      const lead = document.querySelector("[data-i18n='lead']");
      if(lang==="ja"){
        lead.innerHTML = "質問（Q）をタップすると回答（A）が表示されます。<br>Tap a question to reveal the answer.";
        document.documentElement.lang = "ja";
      }else{
        lead.innerHTML = "Tap a question to reveal the answer.<br>質問（Q）をタップすると回答（A）が表示されます。";
        document.documentElement.lang = "en";
      }
    }

    // -----------------------------
    // Language toggle
    // -----------------------------
    const btnJa = document.getElementById("btn-ja");
    const btnEn = document.getElementById("btn-en");

    function setLang(lang){
      localStorage.setItem("tcda_faq_lang", lang);
      btnJa.setAttribute("aria-pressed", lang==="ja" ? "true" : "false");
      btnEn.setAttribute("aria-pressed", lang==="en" ? "true" : "false");
      renderAll(lang);
    }

    btnJa.addEventListener("click", ()=>setLang("ja"));
    btnEn.addEventListener("click", ()=>setLang("en"));

    // Init
    const saved = localStorage.getItem("tcda_faq_lang");
    setLang(saved === "en" ? "en" : "ja");
  </script>
</body>
</html>
