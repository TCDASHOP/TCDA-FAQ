<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>FAQ / GUIDE | Transcend Color Digital Apparel</title>
  <meta name="description" content="Transcend Color Digital Apparel (TCDA) のFAQ / GUIDE。支払い、配送、関税、返品、サイズ、商品画像についてまとめています。" />
  <link rel="canonical" href="https://faq.tcda.shop/" />
  <meta name="robots" content="index,follow" />

  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- JSON-LD (FAQPage) : JSが言語に合わせて中身を更新 -->
  <script type="application/ld+json" id="faqSchema">{}</script>
</head>

<body>
  <main class="wrap">
    <header class="top">
      <div class="brand" aria-label="Transcend Color Digital Apparel">
        <div class="logo" aria-hidden="true">
          <!-- IMPORTANT: file name must be LOGO.png (case-sensitive on GitHub Pages) -->
          <img src="./LOGO.png" alt="TCDA logo" />
        </div>
        <div class="name">Transcend Color Digital Apparel</div>
      </div>

      <div class="lang" role="group" aria-label="Language switch">
        <button type="button" id="btn-ja" aria-pressed="true">JP</button>
        <button type="button" id="btn-en" aria-pressed="false">EN</button>
      </div>
    </header>

    <h1>FAQ / GUIDE</h1>
    <p class="sub" id="subText"></p>

    <!-- Search -->
    <div class="searchbar" role="search" aria-label="FAQ search">
      <div class="glass" aria-hidden="true">⌕</div>
      <input id="faqSearch" type="search" inputmode="search" autocomplete="off" />
      <button type="button" id="clearSearch"></button>
    </div>

    <div class="hintrow">
      <div class="pill" id="hint1"></div>
      <div class="pill" id="hint2"></div>
    </div>

    <div class="empty" id="emptyState"></div>

    <!-- Sections will be rendered here -->
    <div id="faqRoot"></div>

    <footer>
      © <span id="year"></span> Transcend Color Digital Apparel
      <div class="footer-note" id="lastUpdated"></div>
    </footer>
  </main>

  <script src="./assets/js/app.js" defer></script>
</body>
</html>
