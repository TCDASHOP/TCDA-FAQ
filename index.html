<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>FAQ / GUIDE | Transcend Color Digital Apparel</title>
  <meta name="description" content="Transcend Color Digital Apparel（TCDA）のFAQ / GUIDE。支払い、配送、関税、返品、サイズ、お手入れなど。" />
  <link rel="canonical" href="https://faq.tcda.shop/" />
  <meta name="robots" content="index,follow" />

  <!-- OGP (最低限) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="FAQ / GUIDE | Transcend Color Digital Apparel" />
  <meta property="og:description" content="FAQ / GUIDE：支払い、配送、関税、返品、サイズ、お手入れ" />
  <meta property="og:url" content="https://faq.tcda.shop/" />

  <!-- CSS（ここが保存先） -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- FAQ Schema（JSで自動生成するための“入れ物”） -->
  <script id="faq-schema" type="application/ld+json">{}</script>
</head>

<body>
  <header class="top">
    <div class="brand">
      <img class="brand__logo" src="LOGO.png" alt="TCDA" width="32" height="32" />
      <span class="brand__name">TRANSCEND COLOR DIGITAL APPAREL</span>
    </div>

    <div class="lang">
      <button type="button" class="lang__btn" data-lang="ja" aria-pressed="true">日本語</button>
      <button type="button" class="lang__btn" data-lang="en" aria-pressed="false">English</button>
    </div>
  </header>

  <main class="wrap">
    <h1 class="title">FAQ / GUIDE</h1>
    <p class="lead" data-i18n="lead">
      質問（Q）をタップすると回答（A）が表示されます。重要項目は最初から開いています。
    </p>

    <!-- Search -->
    <section class="search" aria-label="FAQ search">
      <div class="search__row">
        <input id="faq-search" class="search__input" type="search"
          placeholder="キーワードで検索（例：関税 / 返品 / 支払い）" />
        <button id="faq-clear" class="search__clear" type="button">クリア</button>
      </div>
      <div class="search__hint">
        <span data-i18n="searchHint1">検索は表示中の言語のみ対象です。</span>
        <span class="chip">例：customs / returns / payment</span>
      </div>
    </section>

    <!-- Categories will be rendered here by JS -->
    <div id="faq-root" class="faq" aria-live="polite"></div>

    <section class="meta">
      <p class="meta__updated" id="last-updated">Last updated: —</p>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copy" id="footer-copy">© 2025 Transcend Color Digital Apparel</p>
  </footer>

  <noscript>
    <div class="noscript">
      JavaScriptが無効のためFAQを表示できません。ブラウザ設定でJavaScriptを有効にしてください。
    </div>
  </noscript>

  <!-- JS（ここが保存先） -->
  <script src="assets/js/app.js" defer></script>
</body>
</html>
