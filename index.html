<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FAQ / GUIDE | Transcend Color Digital Apparel</title>

<style>
:root{
  --bg:#000;
  --text:#fff;
  --line:#222;
  --soft:#111;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",
               "Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
}

.container{
  max-width:900px;
  margin:0 auto;
  padding:80px 20px 120px;
}

.logo{
  text-align:center;
  margin-bottom:40px;
}
.logo img{
  width:48px;
  opacity:.9;
}

h1{
  text-align:center;
  font-size:32px;
  letter-spacing:.08em;
  margin-bottom:12px;
}
.subtitle{
  text-align:center;
  font-size:14px;
  opacity:.6;
  margin-bottom:32px;
}

.lang-switch{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:50px;
}
.lang-switch button{
  background:var(--soft);
  color:var(--text);
  border:1px solid var(--line);
  padding:8px 18px;
  border-radius:20px;
  cursor:pointer;
  opacity:.6;
}
.lang-switch button.active{
  opacity:1;
  border-color:#fff;
}

.section{
  margin-top:50px;
}
.section-title{
  font-size:12px;
  letter-spacing:.2em;
  opacity:.5;
  margin-bottom:12px;
}

.faq-item{
  border-top:1px solid var(--line);
}
.faq-q{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 0;
  cursor:pointer;
}
.faq-q span{
  font-size:15px;
}
.faq-q i{
  font-style:normal;
  opacity:.5;
}
.faq-a{
  display:none;
  padding:0 0 20px;
  font-size:14px;
  line-height:1.8;
  opacity:.85;
}

.footer{
  border-top:1px solid var(--line);
  margin-top:80px;
  padding-top:24px;
  text-align:center;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="LOGO.png" alt="TCDA Logo">
  </div>

  <!-- TITLE -->
  <h1>FAQ / GUIDE</h1>
  <div class="subtitle">
    質問（Q）をタップすると回答（A）が表示されます。
  </div>

  <!-- LANGUAGE SWITCH -->
  <div class="lang-switch">
    <button id="btn-ja" class="active">日本語</button>
    <button id="btn-en">English</button>
  </div>

  <!-- RETURNS -->
  <div class="section">
    <div class="section-title">RETURNS & EXCHANGES</div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="返品・交換はできますか？" data-en="Can I return or exchange my item?"></span><i>+</i></div>
      <div class="faq-a" data-ja="原則として、お客様都合による返品・交換はお受けしておりません。すべての商品はご注文後に制作されるオンデマンド生産です。"
           data-en="We do not accept returns or exchanges due to customer preference. All items are made to order after purchase."></div>
    </div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="初期不良・誤配送の場合は？" data-en="What if my item is defective or incorrect?"></span><i>+</i></div>
      <div class="faq-a" data-ja="初期不良または当店の不備による誤配送の場合、状況確認のうえ対応いたします。商品到着後できるだけ早くお問い合わせください。"
           data-en="If your item is defective or incorrect, we will assist after confirmation. Please contact us as soon as possible after delivery."></div>
    </div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="サイズが合わなかった場合は？" data-en="Can I exchange for a different size?"></span><i>+</i></div>
      <div class="faq-a" data-ja="オンデマンド生産のため、サイズ違いによる交換は承っておりません。事前にサイズガイドをご確認ください。"
           data-en="Because items are made to order, size exchanges are not available. Please review the size guide carefully before purchasing."></div>
    </div>
  </div>

  <!-- SIZE -->
  <div class="section">
    <div class="section-title">SIZE GUIDE</div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="サイズはどのように選べばいいですか？" data-en="How should I choose my size?"></span><i>+</i></div>
      <div class="faq-a" data-ja="商品ページに記載のサイズ表をご確認ください。身幅×2を目安に、普段着用されているサイズと比較することをおすすめします。"
           data-en="Please refer to the size chart on each product page. Compare the garment width (×2) with your usual clothing."></div>
    </div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="サイズに誤差はありますか？" data-en="Are there size variations?"></span><i>+</i></div>
      <div class="faq-a" data-ja="製造工程の都合上、±1〜2cm程度の個体差が生じる場合があります。"
           data-en="Due to manufacturing processes, slight variations of ±1–2 cm may occur."></div>
    </div>
  </div>

  <!-- PAYMENT -->
  <div class="section">
    <div class="section-title">PAYMENT METHODS</div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="支払い方法は何がありますか？" data-en="What payment methods are accepted?"></span><i>+</i></div>
      <div class="faq-a" data-ja="クレジットカード、PayPalなど、BASEが対応する決済方法をご利用いただけます。"
           data-en="We accept credit cards, PayPal, and other payment methods supported by BASE."></div>
    </div>
  </div>

  <!-- SHIPPING -->
  <div class="section">
    <div class="section-title">SHIPPING & FEES</div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="送料はかかりますか？" data-en="Do you charge shipping fees?"></span><i>+</i></div>
      <div class="faq-a" data-ja="当ショップでは送料は無料です。"
           data-en="We offer free shipping on all orders."></div>
    </div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="配送にはどのくらいかかりますか？" data-en="How long does shipping take?"></span><i>+</i></div>
      <div class="faq-a" data-ja="制作期間＋発送期間を含め、通常7〜14日程度かかります。"
           data-en="Including production and shipping, delivery usually takes 7–14 days."></div>
    </div>
  </div>

  <!-- INTERNATIONAL -->
  <div class="section">
    <div class="section-title">INTERNATIONAL SHIPPING</div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="海外発送は可能ですか？" data-en="Do you ship internationally?"></span><i>+</i></div>
      <div class="faq-a" data-ja="はい、海外発送に対応しています。"
           data-en="Yes, we ship internationally."></div>
    </div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="関税や輸入税はかかりますか？" data-en="Will I need to pay customs duties or import taxes?"></span><i>+</i></div>
      <div class="faq-a" data-ja="国や地域によって関税・輸入税が発生する場合があります。これらはお客様のご負担となります。"
           data-en="Customs duties or import taxes may apply depending on your country. These fees are the responsibility of the customer."></div>
    </div>
  </div>

  <!-- PRICING -->
  <div class="section">
    <div class="section-title">PRODUCT & PRICING</div>

    <div class="faq-item">
      <div class="faq-q"><span data-ja="販売価格について" data-en="About pricing"></span><i>+</i></div>
      <div class="faq-a" data-ja="販売価格には制作費・印刷費・運営コストが含まれています。価格は予告なく変更される場合があります。"
           data-en="Prices include production, printing, and operational costs. Prices may change without notice."></div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Transcend Color Digital Apparel
  </div>

</div>

<script>
const btnJa=document.getElementById("btn-ja");
const btnEn=document.getElementById("btn-en");
const qSpans=document.querySelectorAll("[data-ja]");
const aDivs=document.querySelectorAll(".faq-a");

function setLang(lang){
  qSpans.forEach(el=>el.textContent=el.dataset[lang]);
  aDivs.forEach(el=>el.textContent=el.dataset[lang]);
  btnJa.classList.toggle("active",lang==="ja");
  btnEn.classList.toggle("active",lang==="en");
}

btnJa.onclick=()=>setLang("ja");
btnEn.onclick=()=>setLang("en");

document.querySelectorAll(".faq-q").forEach(q=>{
  q.onclick=()=>{
    const a=q.nextElementSibling;
    const icon=q.querySelector("i");
    const open=a.style.display==="block";
    document.querySelectorAll(".faq-a").forEach(x=>x.style.display="none");
    document.querySelectorAll(".faq-q i").forEach(i=>i.textContent="+");
    if(!open){
      a.style.display="block";
      icon.textContent="×";
    }
  };
});

setLang("ja");
</script>

</body>
</html>
