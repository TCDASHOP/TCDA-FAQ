<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FAQ / GUIDE | Transcend Color Digital Apparel</title>
  <meta name="description" content="TCDA FAQ / Guide (JP/EN). Returns, sizing, payment, shipping, and more." />
  <style>
    :root{
      --bg:#050607;
      --panel:#0b0d10;
      --line:rgba(255,255,255,.12);
      --muted:rgba(255,255,255,.65);
      --text:rgba(255,255,255,.92);
      --accent:rgba(255,255,255,.88);
      --chip:rgba(255,255,255,.10);
      --chipActive:rgba(255,255,255,.18);
      --radius:14px;
      --radius2:18px;
      --max:980px;
      --shadow: 0 14px 40px rgba(0,0,0,.55);
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Hiragino Sans", "Noto Sans JP", "Apple Color Emoji","Segoe UI Emoji";
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:var(--font);
      background: radial-gradient(1200px 700px at 50% 0%, rgba(255,255,255,.06), transparent 55%),
                  radial-gradient(900px 500px at 10% 20%, rgba(255,255,255,.04), transparent 60%),
                  var(--bg);
      color:var(--text);
      letter-spacing:.01em;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:56px 18px 64px; }
    .brand{
      display:flex; align-items:center; justify-content:center;
      gap:10px; margin-bottom:10px;
      color:rgba(255,255,255,.85);
    }
    .logo{
      width:34px; height:34px; border-radius:10px;
      border:1px solid var(--line);
      display:grid; place-items:center;
      background:rgba(255,255,255,.03);
    }
    .logo span{ font-size:12px; color:rgba(255,255,255,.78); letter-spacing:.12em; }
    .brandname{
      font-size:12px; letter-spacing:.22em; text-transform:uppercase;
      opacity:.78;
    }
    h1{
      margin:0;
      text-align:center;
      font-size:40px;
      letter-spacing:.08em;
    }
    .sub{
      margin:10px auto 18px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }
    .lang{
      display:flex; justify-content:center; margin:18px 0 28px;
    }
    .seg{
      display:inline-flex;
      padding:6px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      gap:6px;
    }
    .seg button{
      appearance:none;
      border:1px solid transparent;
      background:transparent;
      color:rgba(255,255,255,.82);
      padding:10px 18px;
      border-radius:999px;
      cursor:pointer;
      font-size:14px;
      letter-spacing:.04em;
    }
    .seg button[aria-pressed="true"]{
      background:var(--chipActive);
      border-color:rgba(255,255,255,.18);
      color:rgba(255,255,255,.95);
    }

    .section{
      margin-top:26px;
      padding-top:18px;
      border-top:1px solid rgba(255,255,255,.08);
    }
    .section h2{
      margin:0 0 14px;
      font-size:12px;
      letter-spacing:.24em;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }

    .item{
      border-top:1px solid var(--line);
      padding:0;
    }
    .item:last-child{ border-bottom:1px solid var(--line); }
    .qbtn{
      width:100%;
      text-align:left;
      display:flex;
      align-items:center;
      gap:12px;
      padding:16px 10px;
      background:transparent;
      border:0;
      color:var(--text);
      cursor:pointer;
      font-size:15px;
      letter-spacing:.02em;
    }
    .qicon{
      width:22px; height:22px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      display:grid; place-items:center;
      color:rgba(255,255,255,.82);
      font-weight:600;
      font-size:12px;
      flex:0 0 auto;
      background:rgba(255,255,255,.03);
    }
    .qtext{ flex:1 1 auto; }
    .plus{
      width:24px; height:24px; flex:0 0 auto;
      display:grid; place-items:center;
      color:rgba(255,255,255,.75);
      border-radius:8px;
      border:1px solid transparent;
    }
    .qbtn[aria-expanded="true"] .plus{
      border-color:rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);
    }
    .ans{
      display:none;
      padding:0 10px 18px 44px;
      color:rgba(255,255,255,.80);
      line-height:1.75;
      font-size:14px;
    }
    .ans .box{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      border-radius:12px;
      padding:14px 14px;
    }
    .ans ul{ margin:10px 0 0 18px; padding:0; }
    .ans li{ margin:6px 0; }
    .note{ color:rgba(255,255,255,.62); font-size:12px; margin-top:10px; }

    footer{
      margin-top:54px;
      padding-top:18px;
      border-top:1px solid rgba(255,255,255,.10);
      text-align:center;
      color:rgba(255,255,255,.55);
      font-size:12px;
      letter-spacing:.08em;
    }

    @media (max-width:520px){
      h1{ font-size:32px; }
      .qbtn{ padding:14px 6px; }
      .ans{ padding-left:40px; }
    }
  </style>
</head>
<body>

        <button id="btnEN" type="button" aria-pressed="false">English</button>
      </div>
    </div>

    <div id="faqRoot" aria-live="polite"></div>

    <footer>Transcend Color Digital Apparel</footer>
  </main>

                q: "関税や輸入税はかかりますか？",

          {
            title: "PRODUCT & PRICING",
            items: [
              {
                q: "販売価格について",
                a: [
                  "表示されている販売価格には、商品の制作費・印刷費・素材費・運営コストが含まれています。",

        ]
      },

      en: {
        subtitle: "Tap a question to reveal the answer.",
        sections: [
          {
            title: "RETURNS & EXCHANGES",
            items: [
              {
                q: "Can I return or exchange my item?",
                a: [

          {

            items: [

          {

                a: [

                  "If incurred, these fees are generally the recipient’s responsibility."

          {
            title: "PRODUCT & PRICING",
            items: [
              {
                q: "About pricing",
                a: [
                  "The listed prices include production costs, printing, materials, and operational expenses.",

    };

    let currentLang = "jp";

    function el(tag, attrs={}, children=[]){
      const n = document.createElement(tag);
      for (const [k,v] of Object.entries(attrs)){
        if (k === "class") n.className = v;
        else if (k.startsWith("aria-")) n.setAttribute(k, v);
        else if (k === "html") n.innerHTML = v;
        else n[k] = v;
      }
      for (const c of children){
        if (typeof c === "string") n.appendChild(document.createTextNode(c));
        else n.appendChild(c);
      }
      return n;
    }

    function render(){
      const root = document.getElementById("faqRoot");
      root.innerHTML = "";

      document.documentElement.lang = (currentLang === "jp") ? "ja" : "en";
      document.getElementById("subtitle").textContent = DATA[currentLang].subtitle;

      DATA[currentLang].sections.forEach((sec, sIndex) => {
        const secWrap = el("section", { class:"section" });
        secWrap.appendChild(el("h2", {}, [sec.title]));

        sec.items.forEach((it, iIndex) => {
          const id = `a_${currentLang}_${sIndex}_${iIndex}`;

          const item = el("div", { class:"item" });
          const btn = el("button", {
            class:"qbtn",
            type:"button",
            "aria-expanded":"false",
            "aria-controls": id
          });

          btn.appendChild(el("div", { class:"qicon" }, ["Q"]));
          btn.appendChild(el("div", { class:"qtext" }, [it.q]));
          btn.appendChild(el("div", { class:"plus", "aria-hidden":"true" }, ["+"]));

          const ans = el("div", { class:"ans", id, role:"region" });
          const box = el("div", { class:"box" });

          // answer body
          const lines = (it.a || []).filter(Boolean);
          if (lines.length){
            // If first line looks like a numbered list starter, we just print as paragraphs + optional UL.
            // We'll build: first 1-2 as paragraphs, and if lines contain "1)" style, we make list.
            const listLines = lines.filter(x => /^\s*\d\)/.test(x) || /^\s*\d\./.test(x));
            const normalLines = lines.filter(x => !(/^\s*\d\)/.test(x) || /^\s*\d\./.test(x)));

            normalLines.forEach(t => box.appendChild(el("div", {}, ["A. " + t])));
            if (listLines.length){
              const ul = el("ul");
              listLines.forEach(t => ul.appendChild(el("li", {}, [t.replace(/^\s*\d[\)\.]\s*/, "")])));
              box.appendChild(ul);
            }
          }

          if (it.note){
            box.appendChild(el("div", { class:"note" }, ["※ " + it.note]));
          }

          ans.appendChild(box);

          btn.addEventListener("click", () => {
            const expanded = btn.getAttribute("aria-expanded") === "true";
            btn.setAttribute("aria-expanded", String(!expanded));
            ans.style.display = expanded ? "none" : "block";
            btn.querySelector(".plus").textContent = expanded ? "+" : "×";
          });

          item.appendChild(btn);
          item.appendChild(ans);
          secWrap.appendChild(item);
        });

        root.appendChild(secWrap);
      });
    }

    document.getElementById("btnJP").addEventListener("click", () => {
      currentLang = "jp";
      document.getElementById("btnJP").setAttribute("aria-pressed","true");
      document.getElementById("btnEN").setAttribute("aria-pressed","false");
      render();
    });

    document.getElementById("btnEN").addEventListener("click", () => {
      currentLang = "en";
      document.getElementById("btnJP").setAttribute("aria-pressed","false");
      document.getElementById("btnEN").setAttribute("aria-pressed","true");
      render();
    });

    render();
  </script>
</body>
</html>
